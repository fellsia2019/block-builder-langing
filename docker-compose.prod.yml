version: '3.8'

services:
  landing:
    image: block-builder-landing:latest
    container_name: bb-landing-prod
    networks:
      - bb-shared-network
    environment:
      NODE_ENV: production
      PORT: 3000
    expose:
      - "3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

networks:
  bb-shared-network:
    name: bb-shared-network
    external: true
    driver: bridge

